<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAT Studio</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script src="https://use.fontawesome.com/c0fdc80284.js"></script>
</head>
Ô∏Å<body>
  <header class="header">
    <div class="header__logo">C<div class="header__logo--a">A</div>T<div class="header__logo--transfer">
        <span>stu</span><span>dio</span></div>
    </div>
    <div class="menu">
      <i class="fa fa-bell fa-lg menu__bell" aria-hidden="true"></i>   
      <input class="menu__check" type="checkbox" name="menu" id="menu">
      <div class="menu__avatar"><span class="menu__avatar--symbol">S</span></div>
      <div class="menu__drop-down">
        <span class="menu__drop-down--secondary">Svitlana Ignatenko</span>
        <a href="#" class="menu__drop-down--primary"><i class="fa fa-user fa-fw" aria-hidden="true"></i> - Your profile</a>
        <a href="#" class="menu__drop-down--primary"><i class="fa fa-paw fa-fw" aria-hidden="true"></i> - Your pet</a>
        <a href="#" class="menu__drop-down--primary"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> - Setting</a>             
        <a href="#" class="menu__drop-down--primary"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i> - Log out</a>
      </div>
    </div>
  </header>
  <section class="container">
    <img class="error-page-image" alt="Sad sheep" src="./gif/404.gif"/>
    <h2 class="error-page-status ">404</h2>
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading ...</span>
    <h3 class="error-page-message">ERROR ... Page not found!<br>So sorry ... But you can try again in</h3>
    <ul class="error-page-message">
      <li><a href="https://www.google.com/">Google</a></li>
    </ul>
  </section>
  <aside class="aside">
    <div class="notice error">
      <div><i class="fa fa-exclamation-circle sign fa-lg" aria-hidden="true"></i></div>
      <div class="notice__desc"><span class="notice__title">Error</span><span>Something went wrong. Please, try again later.</span></div>
    </div>
    <div class="notice success">
      <div class="notice__sign"><i class="fa fa-check sign" aria-hidden="true"></i></div>
      <div class="notice__desc"><span class="notice__title">Success</span><span>Profile was updated.</span></div>
    </div>  
    <div class="notice warning">
    <div class="notice__sign"><i class="fa fa-check sign" aria-hidden="true"></i></div>
    <div class="notice__desc"><span class="notice__title">Warning</span><span>Deadline is comming.</span></div>
    </div>
  </aside> 
</body>

</html>
